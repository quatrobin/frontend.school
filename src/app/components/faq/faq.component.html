<div class="faq-container">
  <div class="faq-header">
    <h1>FAQ</h1>
    <p>Ответы на часто задаваемые вопросы</p>
  </div>

  <div class="faq-content">
    <mat-card class="faq-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>question_answer</mat-icon>
          Часто задаваемые вопросы
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-expansion-panel *ngFor="let item of faqItems; let i = index">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ item.question }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{ item.answer }}</p>
        </mat-expansion-panel>
      </mat-card-content>
    </mat-card>
  </div>
</div>
