<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Вход в систему</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Введите email">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email обязателен
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Введите корректный email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Пароль</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Введите пароль">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Пароль обязателен
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" 
                [disabled]="loginForm.invalid || loading" class="full-width">
          {{ loading ? 'Вход...' : 'Войти' }}
        </button>
      </form>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button routerLink="/register">Зарегистрироваться</button>
    </mat-card-actions>
  </mat-card>
</div>
