<div class="help-container">
  <div class="help-header">
    <h1>Помощь</h1>
    <p>Найдите ответы на часто задаваемые вопросы</p>
  </div>

  <div class="help-content">
    <mat-card class="help-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>help</mat-icon>
          Часто задаваемые вопросы
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-expansion-panel *ngFor="let section of helpSections; let i = index">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ section.title }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{ section.content }}</p>
        </mat-expansion-panel>
      </mat-card-content>
    </mat-card>
  </div>
</div>
