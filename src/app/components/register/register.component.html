<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Регистрация</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Введите email">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email обязателен
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Введите корректный email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Имя</mat-label>
          <input matInput formControlName="firstName" placeholder="Введите имя">
          <mat-error *ngIf="registerForm.get('firstName')?.hasError('required')">
            Имя обязательно
          </mat-error>
          <mat-error *ngIf="registerForm.get('firstName')?.hasError('minlength')">
            Имя должно содержать минимум 2 символа
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Фамилия</mat-label>
          <input matInput formControlName="lastName" placeholder="Введите фамилию">
          <mat-error *ngIf="registerForm.get('lastName')?.hasError('required')">
            Фамилия обязательна
          </mat-error>
          <mat-error *ngIf="registerForm.get('lastName')?.hasError('minlength')">
            Фамилия должна содержать минимум 2 символа
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Пароль</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Введите пароль">
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Пароль обязателен
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            Пароль должен содержать минимум 6 символов
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Роль</mat-label>
          <mat-select formControlName="role">
            <mat-option *ngFor="let role of roles" [value]="role.name">
              {{ role.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="registerForm.get('role')?.hasError('required')">
            Выберите роль
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" 
                [disabled]="registerForm.invalid || loading" class="full-width">
          {{ loading ? 'Регистрация...' : 'Зарегистрироваться' }}
        </button>
      </form>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button routerLink="/login">Уже есть аккаунт? Войти</button>
    </mat-card-actions>
  </mat-card>
</div>
