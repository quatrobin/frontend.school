<div class="edit-course-container">
  <mat-card class="edit-course-card">
    <mat-card-header>
      <mat-card-title>Редактировать курс</mat-card-title>
      <mat-card-subtitle>Обновите информацию о курсе</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Название курса *</mat-label>
          <input matInput formControlName="name" placeholder="Введите название курса">
          <mat-error *ngIf="courseForm.get('name')?.hasError('required')">
            Название курса обязательно
          </mat-error>
          <mat-error *ngIf="courseForm.get('name')?.hasError('maxlength')">
            Название не должно превышать 100 символов
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Описание</mat-label>
          <textarea matInput formControlName="description" rows="3" placeholder="Введите описание курса"></textarea>
          <mat-error *ngIf="courseForm.get('description')?.hasError('maxlength')">
            Описание не должно превышать 500 символов
          </mat-error>
        </mat-form-field>
        <div class="form-actions">
          <button mat-button type="button" (click)="onCancel()" [disabled]="submitting">Отмена</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="courseForm.invalid || submitting">
            {{ submitting ? 'Обновление...' : 'Обновить курс' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
